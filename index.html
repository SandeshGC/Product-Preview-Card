<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products//Perfume</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/6e45d4888f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- prod = product -->
        <!-- this container contains the content -->
        <main class="prod--container">
            <!-- this div displays the product image -->
            <div class="prod--img--container" id="prod--img--container">
                <img src="./images/image-product-mobile.jpg" alt="A perfume bottle labeled as 'GABRIELLE CHANEL PARIS'"
                    class="prod--img" id="prod--img" />
            </div>
            <!-- this part describes the product -->
            <div class="prod--details">
                <h5 class="prod--category">Perfume</h5>
                <h1 class="prod--title text--fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="prod--desc">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                    the House of CHANEL.
                </p>
                <div class="price--container">
                    <h2 class="final--price text--green text--fraunces">
                        $149.99
                    </h2>
                    <p class="original--price text--strikethrough">$169.99</p>
                </div>
                <button class="addToCart--btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Add to Cart
                </button>
            </div>
        </main>
    </body>

</html>
